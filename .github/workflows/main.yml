name: comment on update

on:
  push:
    branches-ignore: [master, develop, staging-develop]
    paths: 
      - 'vendor/**'
      - 'go.sum'
      - 'go.sum'      
    
jobs:
  build:
    if: github.event.issue.pull_request != ''
    runs-on: ubuntu-latest
    steps:
      - name: comment PR
        uses: unsplash/comment-on-pr@v1.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          msg: "hola!"
      
