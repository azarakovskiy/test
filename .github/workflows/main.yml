name: comment on update

on:
  push:
    branches-ignore: [master, develop, staging-develop]
    paths: 
      - 'vendor/**'
      - 'go.mod'
      - 'go.sum'      
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: comment PR
        uses: github-actions-up-and-running/pr-comment@v1.0.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          message: Nice PR!👍
