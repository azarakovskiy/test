name: comment on update

on:
  push:
    branches-ignore: [master, develop, staging-develop]
    paths: 
      - 'vendor/**'
      - 'go.mod'
      - 'go.sum'      
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: comment PR
        uses: mshick/add-pr-comment@v1
        with:
          message: |
            **Hello**
            🌏
            !
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          allow-repeats: false
